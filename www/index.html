<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script type="text/javascript" src="js/admob_simple.js"></script>
  </head>
  <body ng-app="monksOnTap" ng-controller="MonksCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Monks On Tap</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list class="wrapping-list">
          <ion-item ng-repeat="tap in tapList">
            <div class="beverage-id">{{tap.id}}</div>
            <img src="{{tap.image}}">
            <div class="beverage-producer">{{tap.producer}}</div>
            <div class="beverage-name">{{tap.name}}</div>
            <div class="beverage-color" style="background-color:{{tap.color}}"></div>
            <div class="beverage-style">{{tap.style}}</div>
            <div class="beverage-location">{{tap.location}}</div>
            <div class="beverage-abv">{{tap.abv}}</div>
            <div class="beverage-ibu">{{tap.ibu}}</div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
